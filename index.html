<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="./plugins/bootstrap-4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1 class="text-center text-light">Highcharts & Datatables</h1>
        </header>

        <div class="text-center">
            <div class="btn-group" role="group" aria-label="">
                <button id="btnColumns" type="button" class="btn btn-secondary">Columnas</button>
                <button id="btnDrilldownColumns" type="button" class="btn btn-secondary">Columnas con Profundidad</button>
                <button id="btnLines" type="button" class="btn btn-primary">Lineas</button>
                <button id="btnMultiLines" type="button" class="btn btn-primary">Multilineas</button>
                <button id="btnArea" type="button" class="btn btn-info">Area</button>
                <button id="btnPie" type="button" class="btn btn-dark">Pie</button>
                <button id="btn2Axis" type="button" class="btn btn-danger">2 Ejes</button>
                <button id="btnData" type="button" class="btn btn-light">Dinamico</button>
            </div>
        </div>

        <div id="container" class="container-graph"></div>

        <div id="modal-data" class="container-graph modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-container" class="container-graph"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./plugins/jquery-3.6.0/jquery-3.6.0.min.js"></script>
        <script src="./plugins/popper.js-1.16.1/popper.min.js"></script>
        <script src="./plugins/bootstrap-4.6.0/js/bootstrap.min.js"></script>
        <script src="./plugins/highcharts-9.0.1/code/highcharts.js"></script>
        <script src="./plugins/highcharts-9.0.1/code/modules/exporting.js"></script>
        <script src="./plugins/highcharts-9.0.1/code/modules/offline-exporting.js"></script>
        <script src="./plugins/highcharts-9.0.1/code/modules/export-data.js"></script>
        <script src="./plugins/highcharts-9.0.1/code/modules/drilldown.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
